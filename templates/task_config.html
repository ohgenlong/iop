{% extends "index.html" %}


{% block page-content %}

            <aside class="right-side">                
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Task Config
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/index/"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Task Config</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                <form action="/taskconfig/" method="post">
	                <div class="col-xs-12">
	                	<div class="box box-solid">
	                		<div class="box-header">
	                			<h3 class="box-title">Configuration</h3>
	                		</div>
	                		<div class="box-body">
	                			<div class="row">
	                				<div class="col-sm-6">
	                					<div class="form-group">
	                					<label>Task_Name:</label>
	                						{{form.name}}
	                						<span style="color:red">{{form.name.errors}}</span>
	                					</div>
	                					
	                					<div class="form-group">
	                					<label>Task Description:</label> 
	                						{{form.description}}
	                						<span style="color:red">{{form.description.errors}}</span>
	                					</div>
	                						                					
	                				</div>
	                				<div class="col-sm-6">
	                					Task description: 
	                					<input type="text" name="task_description" class="form-control" placeholder="Task Description"/>
	                				</div>                			
	                			</div>
	                		</div>
	                		<div class="box-footer">
	                			<button type="submit" class="btn btn-primary">Submit</button>
	                		
	                		</div>
	                	</div>
	                </div>
	            </form>


                </section><!-- /.content -->
            </aside><!-- /.right-side -->


{% endblock %}
